<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Decent Docent - Museum Explorer App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <h1 class="app-title">My Decent Docent</h1>
        <p class="app-subtitle">(Museum Explorer App)</p>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Card View Section -->
        <section id="card-view" class="card-view active">
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Search artwork, artist, era...">
                <button id="search-btn" class="search-btn">Search</button>
            </div>

            <!-- Art Cards Grid -->
            <div class="cards-grid" id="cards-grid">
                <!-- Loading Skeletons (initially shown) -->
                <div class="card skeleton-card">
                    <div class="card-image skeleton-image"></div>
                    <div class="card-content">
                        <div class="skeleton-text skeleton-title"></div>
                        <div class="skeleton-text skeleton-location"></div>
                    </div>
                </div>
                <div class="card skeleton-card">
                    <div class="card-image skeleton-image"></div>
                    <div class="card-content">
                        <div class="skeleton-text skeleton-title"></div>
                        <div class="skeleton-text skeleton-location"></div>
                    </div>
                </div>
                <div class="card skeleton-card">
                    <div class="card-image skeleton-image"></div>
                    <div class="card-content">
                        <div class="skeleton-text skeleton-title"></div>
                        <div class="skeleton-text skeleton-location"></div>
                    </div>
                </div>
                <div class="card skeleton-card">
                    <div class="card-image skeleton-image"></div>
                    <div class="card-content">
                        <div class="skeleton-text skeleton-title"></div>
                        <div class="skeleton-text skeleton-location"></div>
                    </div>
                </div>
                <div class="card skeleton-card">
                    <div class="card-image skeleton-image"></div>
                    <div class="card-content">
                        <div class="skeleton-text skeleton-title"></div>
                        <div class="skeleton-text skeleton-location"></div>
                    </div>
                </div>
                <div class="card skeleton-card">
                    <div class="card-image skeleton-image"></div>
                    <div class="card-content">
                        <div class="skeleton-text skeleton-title"></div>
                        <div class="skeleton-text skeleton-location"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
